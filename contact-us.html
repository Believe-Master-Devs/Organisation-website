<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BM | Contact-Us</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style-contact.css">
  <!-- Bootsrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/df90884292.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid text-light contact-us">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark px-0 px-sm-3 py-4">
        <a class="navbar-brand" href="index.html">Believe Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./about.html">About</a>
            <a class="nav-item nav-link" href="./services.html">Services</a>
            <a class="nav-item nav-link" href="./timeline.html">Timeline</a>
            <a class="nav-item nav-link" href="./team.html">Team</a>
            <a class="nav-item nav-link active" href="#">Contact Us</a>
          </div>
        </div>
      </nav>


      <div class="contact-main p-4 text-center mx-auto mt-n2 mt-sm-4">
        <div class="contact-header mb-sm-5">
          <h2>
            <span class="contact-heading-main" style="color: white;">REACH US</span>
            <br>
            <span class="contact-heading-sub text-light">We Would Love To Hear From You</span>
          </h2>
        </div>

        <div class="contact-section row mt-0 mt-sm-4">
          <div class="contact-info col-sm-6 mt-5 mb-4">
            <div class="contact-details mb-4">
              <!-- Email -->
              <div class="email-container mt-md-5 mb-3">
                <div class="email row align-items-center ">
                  <span class="col-sm-4 pl-sm-5 pr-0">
                    <i class="far fa-envelope float-sm-right"></i>
                  </span>
                  <br>
                  <p class="email-id col-sm-8 text-left pt-sm-3">
                    info@believemaster.com
                  </p>
                </div>
              </div>
              <!-- Address container -->
              <div class="address-container mb-3">
                <div class="address row align-items-center">
                  <span class="col-sm-4 pl-sm-5 pr-0">
                    <i class="fas fa-location-arrow float-sm-right"></i>
                  </span>
                  <br>
                  <p class="col-sm-8  pt-sm-3 text-left">
                    A-11/2A Shyam Vihar Phase-2 <br>
                    Najafgarh, New Delhi, India
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="contact-form col-sm-6">
            <form class="text-left">
              <!-- Input Name -->
              <label class="d-block" for="name">
                <span>Enter Your Name<sup>*</sup></span>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </label>
              <!-- Input Phone -->
              <label class="d-block" for="phone">
                <span>Enter Your Phone No.<sup>*</sup></span>
                <input
                  class="form-control"
                  type="text"
                  name="number"
                  id="number"
                  inputmode="numeric"
                  placeholder="Phone Number"
                  required
                />
              </label>
              <!-- Input Email -->
              <label class="d-block" for="email">
                <span>Enter Your Email<sup>*</sup></span>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  inputmode="email"
                  placeholder="Email"
                  required
                />
              </label>
              <!-- Input Message -->
              <label class="d-block" for="name">Enter Your Message<sup>*</sup></label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="5"
                placeholder="Message"
                required
              ></textarea>
              <!-- Input Button -->
              <button class="form-btn btn btn-info my-3 p-2 px-3 d-block " type="submit">
                Send Query
              </button>
            </form>
          </div>

        </div>
      </div>

      <footer class="footer text-muted text-center mt-4 pt-5 pb-3 ">
        <div class="">
          <p class="m-0">&copy; Copyright <a href="/index.html" style="color: white; text-decoration: none;">Believe Master</a> 2020</p>
          <p class="mt-3 mb-0 text-secondary">Designed by: <span class="text-light font-weight-bold">Satyam Saurabh</span></p>
          <p class="mt-0" style="color: #f1f1f1;">Internshala Assignment</p>
        </div>
      </footer>
    </div>
  </div>


  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
